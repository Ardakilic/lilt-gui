name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [22.19.0]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint:check

    - name: Run type check
      run: npm run typecheck

    - name: Run tests with coverage
      run: npm run test:coverage

  build:
    needs: test
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node-version: [22]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Build Electron app (macOS - Intel x64)
      if: matrix.os == 'macos-latest'
      run: npx electron-builder --mac --x64
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Electron app (macOS - Apple Silicon ARM64)
      if: matrix.os == 'macos-latest'
      run: npx electron-builder --mac --arm64
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Electron app (Windows - x64)
      if: matrix.os == 'windows-latest'
      run: npx electron-builder --win --x64
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Electron app (Windows - ARM64)
      if: matrix.os == 'windows-latest'
      run: npx electron-builder --win --arm64
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Electron app (Linux - x64)
      if: matrix.os == 'ubuntu-latest'
      run: npx electron-builder --linux --x64
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Electron app (Linux - ARM64)
      if: matrix.os == 'ubuntu-latest'
      run: npx electron-builder --linux --arm64
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifacts (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v3
      with:
        name: lilt-gui-macos
        path: |
          release/*.dmg
          release/**/*.dmg
          release/**/*.zip

    - name: Upload artifacts (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v3
      with:
        name: lilt-gui-windows
        path: |
          release/*.exe
          release/**/*.exe
          release/**/*.msi

    - name: Upload artifacts (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v3
      with:
        name: lilt-gui-linux
        path: |
          release/*.AppImage
          release/*.deb
          release/**/*.AppImage
          release/**/*.deb

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Download all artifacts
      uses: actions/download-artifact@v3

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          lilt-gui-macos/*.dmg
          lilt-gui-macos/**/*.dmg
          lilt-gui-macos/**/*.zip
          lilt-gui-windows/*.exe
          lilt-gui-windows/**/*.exe
          lilt-gui-windows/**/*.msi
          lilt-gui-linux/*.AppImage
          lilt-gui-linux/*.deb
          lilt-gui-linux/**/*.AppImage
          lilt-gui-linux/**/*.deb
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
