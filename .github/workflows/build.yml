name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  release:
    types: [created]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Run linter
        run: cd frontend && npm run lint

      - name: Run tests with coverage
        run: cd frontend && npm run test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./frontend/coverage
          flags: frontend
          fail_ci_if_error: true

  build:
    name: Build ${{ matrix.platform }}
    needs: [test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            os: ubuntu-latest
            goos: linux
            goarch: amd64
          - platform: linux/arm64
            os: ubuntu-latest
            goos: linux
            goarch: arm64
          - platform: windows/amd64
            os: windows-latest
            goos: windows
            goarch: amd64
          - platform: darwin/amd64
            os: macos-latest
            goos: darwin
            goarch: amd64
          - platform: darwin/arm64
            os: macos-latest
            goos: darwin
            goarch: arm64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Build application
        run: |
          wails build -platform ${{ matrix.goos }}/${{ matrix.goarch }}
        env:
          CGO_ENABLED: 1

      - name: Package artifacts
        run: |
          mkdir -p artifacts
          if [ "${{ matrix.goos }}" = "windows" ]; then
            cp build/bin/lilt-gui.exe artifacts/lilt-gui-${{ matrix.goos }}-${{ matrix.goarch }}.exe
          elif [ "${{ matrix.goos }}" = "darwin" ]; then
            cd build/bin
            zip -r ../../artifacts/lilt-gui-${{ matrix.goos }}-${{ matrix.goarch }}.zip lilt-gui.app
          else
            cp build/bin/lilt-gui artifacts/lilt-gui-${{ matrix.goos }}-${{ matrix.goarch }}
          fi
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lilt-gui-${{ matrix.goos }}-${{ matrix.goarch }}
          path: artifacts/*

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
